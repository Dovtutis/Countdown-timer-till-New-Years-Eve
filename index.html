<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown Timer</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/42762d49f1.js" crossorigin="anonymous"></script>
    <script src="js/script.js" defer></script>

<body>
    <h1 id="test">New Years Eve</h1>

    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p id="days" class="big-text">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-c">
            <p id="hours" class="big-text">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el minutes-c">
            <p id="minutes" class="big-text">0</p>
            <span>minutes</span>
        </div>
        <div class="countdown-el seconds-c">
            <p id="seconds" class="big-text">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
